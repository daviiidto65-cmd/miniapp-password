<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Todo & Habit Tracker - تقویم شمسی</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    /* همون استایل قبلی — فقط کمی بهینه‌تر */
    :root {
      --primary: #6c5ce7;
      --success: #00b894;
      --danger: #d63031;
      --warning: #fdcb6e;
      --bg: #f8f9fa;
      --card: #ffffff;
      --text: #2d3436;
      --border: #dfe6e9;
      --radius: 16px;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1a1a1a;
        --card: #2d2d2d;
        --text: #e0e0e0;
        --border: #444;
      }
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; }
    body { padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left); }

    .container { max-width: 100%; margin: 0 auto; padding: 12px; display: flex; flex-direction: column; min-height: 100vh; }
    .header { text-align: center; margin-bottom: 16px; }
    .header h1 { font-size: 1.5rem; color: var(--primary); margin-bottom: 4px; }
    .header p { font-size: 0.9rem; color: #636e72; }

    .tabs { display: flex; background: var(--card); border-radius: var(--radius); overflow: hidden; margin-bottom: 16px; box-shadow: var(--shadow); }
    .tab { flex: 1; padding: 12px 8px; text-align: center; cursor: pointer; font-weight: 600; font-size: 0.95rem; transition: all 0.3s; }
    .tab.active { background: var(--primary); color: white; }
    .tab i { margin-left: 6px; font-size: 1.1rem; }

    .card { background: var(--card); border-radius: var(--radius); padding: 16px; margin-bottom: 16px; box-shadow: var(--shadow); flex: 1; }

    .input-group { display: flex; gap: 8px; margin-bottom: 16px; flex-wrap: wrap; }
    input[type="text"], input[type="date"], select, .jdate-input { flex: 1; min-width: 100px; padding: 12px; border: 2px solid var(--border); border-radius: 12px; font-size: 1rem; background: var(--card); color: var(--text); }
    input:focus, select:focus, .jdate-input:focus { outline: none; border-color: var(--primary); }

    button { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 12px; cursor: pointer; font-weight: 600; min-width: 48px; font-size: 1.2rem; }

    .task-item, .habit-item { display: flex; align-items: center; padding: 12px 0; border-bottom: 1px solid var(--border); }
    .task-item:last-child, .habit-item:last-child { border-bottom: none; }
    .task-item.completed { opacity: 0.7; text-decoration: line-through; color: var(--success); }

    .checkbox { width: 22px; height: 22px; border: 2px solid var(--border); border-radius: 8px; margin-left: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
    .checkbox.checked { background: var(--success); border-color: var(--success); color: white; }

    .task-content { flex: 1; min-width: 0; }
    .task-title { font-weight: 600; margin-bottom: 2px; font-size: 1rem; word-break: break-word; }
    .task-meta { font-size: 0.8rem; color: #636e72; }

    .task-actions, .habit-actions { display: flex; gap: 6px; }
    .btn-small { padding: 6px 8px; font-size: 0.8rem; border-radius: 8px; min-width: 36px; }
    .btn-delete { background: var(--danger); }

    .empty-state { text-align: center; padding: 32px 16px; color: #636e72; font-size: 0.95rem; }
    .empty-state i { font-size: 2.5rem; margin-bottom: 12px; opacity: 0.4; }

    .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 16px; }
    .stat-card { background: var(--card); padding: 12px; border-radius: 12px; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
    .stat-value { font-size: 1.4rem; font-weight: bold; color: var(--primary); }
    .stat-label { font-size: 0.75rem; color: #636e72; margin-top: 2px; }

    .streak { font-size: 1.5rem; font-weight: bold; color: var(--success); text-align: center; margin: 16px 0; padding: 8px; background: rgba(0, 184, 148, 0.1); border-radius: 12px; }

    @media (max-width: 480px) {
      .input-group { flex-direction: column; }
      .stats { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Todo & Habit Tracker</h1>
      <p>تقویم شمسی</p>
    </div>

    <div class="tabs">
      <div class="tab active" onclick="switchTab('todo')">وظایف</div>
      <div class="tab" onclick="switchTab('habits')">عادت‌ها</div>
    </div>

    <!-- Todo Section -->
    <div id="todo-section">
      <div class="card">
        <div class="input-group">
          <input type="text" id="todo-input" placeholder="وظیفه جدید..." />
          <select id="todo-category">
            <option value="کار">کار</option>
            <option value="شخصی">شخصی</option>
            <option value="ورزش">ورزش</option>
            <option value="مطالعه">مطالعه</option>
          </select>
          <!-- تقویم شمسی دستی -->
          <input type="text" id="todo-jdate" class="jdate-input" placeholder="1404/08/07" />
          <button onclick="addTodo()">+</button>
        </div>

        <div id="todo-list"></div>

        <div class="stats">
          <div class="stat-card"><div class="stat-value" id="total-tasks">0</div><div class="stat-label">کل وظایف</div></div>
          <div class="stat-card"><div class="stat-value" id="completed-tasks">0</div><div class="stat-label">انجام‌شده</div></div>
          <div class="stat-card"><div class="stat-value" id="pending-tasks">0</div><div class="stat-label">در انتظار</div></div>
        </div>
      </div>
    </div>

    <!-- Habits Section -->
    <div id="habits-section" style="display: none;">
      <div class="card">
        <div class="input-group">
          <input type="text" id="habit-input" placeholder="عادت جدید..." />
          <button onclick="addHabit()">+</button>
        </div>

        <div id="habit-list"></div>
        <div class="streak" id="max-streak">استریک: 0 روز</div>
      </div>
    </div>
  </div>

  <script>
    // === توابع تقویم شمسی ===
    const jalaali = {
      toJalaali: (gy, gm, gd) => {
        let jy, jm, jd, g_d_m, l, sal_a, sig, v;
        if (gy > 979) {
          jy = 979; gy -= 979;
        } else {
          jy = -979; gy += 621;
        }
        g_d_m = [0, 31, (jy % 4 === 0 && jy % 100 !== 0 || jy % 400 === 0 ? 29 : 28), 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        for (l = 0; l < 13; l++) {
          v = Math.floor(((l + 1) * 682) / 2816);
          if (gd < g_d_m[gm - 1] + (gm === 2 ? v : 0)) break;
          gd -= g_d_m[gm - 1] + (gm === 2 ? v : 0);
          sal_a = l;
        }
        jy += 621 + sal_a;
        if (gm > 2) jy++;
        return { jy, jm: gm, jd: gd };
      },

      jalaaliToString: (j) => {
        return `${j.jy}/${String(j.jm).padStart(2, '0')}/${String(j.jd).padStart(2, '0')}`;
      },

      toGregorian: (jy, jm, jd) => {
        let gy, gm, gd, sal_a, sig, v;
        if (jy > 979) {
          gy = 979; jy -= 979;
        } else {
          gy = -979; jy += 621;
        }
        let g_d_m = [0, 31, (gy % 4 === 0 && gy % 100 !== 0 || gy % 400 === 0 ? 29 : 28), 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        for (sal_a = 0; sal_a < 13; sal_a++) {
          v = Math.floor((sal_a * 682) / 2816);
          if (jd < (sal_a % 12 === 0 ? 31 : g_d_m[sal_a % 12 + 1]) + v) break;
          jd -= (sal_a % 12 === 0 ? 31 : g_d_m[sal_a % 12 + 1]) + v;
        }
        gy += 621 + Math.floor(sal_a / 12);
        if (jm > 2) gy++;
        gm = jm;
        gd = jd;
        return new Date(gy, gm - 1, gd);
      }
    };

    function todayJalaali() {
      const now = new Date();
      return jalaali.toJalaali(now.getFullYear(), now.getMonth() + 1, now.getDate());
    }

    function formatJalaali(dateStr) {
      if (!dateStr) return '';
      const [y, m, d] = dateStr.split('/').map(Number);
      const j = { jy: y, jm: m, jd: d };
      return jalaali.jalaaliToString(j);
    }

    // === داده‌ها ===
    let todos = JSON.parse(localStorage.getItem('todos')) || [];
    let habits = JSON.parse(localStorage.getItem('habits')) || [];
    let currentTab = 'todo';

    const todoList = document.getElementById('todo-list');
    const habitList = document.getElementById('habit-list');

    // === تقویم شمسی در ورودی ===
    document.getElementById('todo-jdate').placeholder = jalaali.jalaaliToString(todayJalaali());

    // اعتبارسنجی ورودی شمسی
    document.getElementById('todo-jdate').addEventListener('input', function(e) {
      let val = e.target.value.replace(/\D/g, '');
      if (val.length > 8) val = val.slice(0, 8);
      if (val.length >= 4) val = val.slice(0, 4) + '/' + val.slice(4);
      if (val.length >= 7) val = val.slice(0, 7) + '/' + val.slice(7);
      e.target.value = val;
    });

    function switchTab(tab) {
      currentTab = tab;
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add('active');
      document.getElementById('todo-section').style.display = tab === 'todo' ? 'block' : 'none';
      document.getElementById('habits-section').style.display = tab === 'habits' ? 'block' : 'none';
      if (tab === 'todo') renderTodos();
      if (tab === 'habits') renderHabits();
    }

    function addTodo() {
      const input = document.getElementById('todo-input');
      const category = document.getElementById('todo-category').value;
      const jdate = document.getElementById('todo-jdate').value;

      if (!input.value.trim()) return;

      const todo = {
        id: Date.now(),
        text: input.value.trim(),
        category,
        jdate, // ذخیره تاریخ شمسی
        completed: false,
        createdAt: new Date().toISOString()
      };

      todos.push(todo);
      saveTodos();
      input.value = '';
      document.getElementById('todo-jdate').value = '';
      renderTodos();
    }

    function toggleTodo(id) {
      todos = todos.map(t => t.id === id ? { ...t, completed: !t.completed } : t);
      saveTodos();
      renderTodos();
    }

    function deleteTodo(id) {
      todos = todos.filter(t => t.id !== id);
      saveTodos();
      renderTodos();
    }

    function renderTodos() {
      if (todos.length === 0) {
        todoList.innerHTML = `<div class="empty-state"><i class="fas fa-clipboard-list"></i><p>وظیفه‌ای ثبت نشده</p></div>`;
        updateTodoStats();
        return;
      }

      todoList.innerHTML = todos.map(todo => `
        <div class="task-item ${todo.completed ? 'completed' : ''}">
          <div class="checkbox ${todo.completed ? 'checked' : ''}" onclick="toggleTodo(${todo.id})">
            ${todo.completed ? '<i class="fas fa-check"></i>' : ''}
          </div>
          <div class="task-content">
            <div class="task-title">${todo.text}</div>
            <div class="task-meta">
              <span>${todo.category}</span>
              ${todo.jdate ? ` • تا ${formatJalaali(todo.jdate)}` : ''}
            </div>
          </div>
          <div class="task-actions">
            <button class="btn-small btn-delete" onclick="deleteTodo(${todo.id})"><i class="fas fa-trash"></i></button>
          </div>
        </div>
      `).join('');

      updateTodoStats();
    }

    function updateTodoStats() {
      const total = todos.length;
      const completed = todos.filter(t => t.completed).length;
      const pending = total - completed;
      document.getElementById('total-tasks').textContent = total;
      document.getElementById('completed-tasks').textContent = completed;
      document.getElementById('pending-tasks').textContent = pending;
    }

    // === عادت‌ها با تاریخ شمسی ===
    function addHabit() {
      const input = document.getElementById('habit-input');
      if (!input.value.trim()) return;

      const habit = {
        id: Date.now(),
        name: input.value.trim(),
        dates: [] // تاریخ‌های شمسی
      };

      habits.push(habit);
      saveHabits();
      input.value = '';
      renderHabits();
    }

    function toggleHabit(id) {
      const today = jalaali.jalaaliToString(todayJalaali());
      const habit = habits.find(h => h.id === id);
      const index = habit.dates.indexOf(today);
      
      if (index > -1) {
        habit.dates.splice(index, 1);
      } else {
        habit.dates.push(today);
      }

      saveHabits();
      renderHabits();
    }

    function getStreak(habit) {
      if (habit.dates.length === 0) return 0;
      const sorted = habit.dates.slice().sort();
      let streak = 0;
      const today = todayJalaali();

      for (let i = sorted.length - 1; i >= 0; i--) {
        const [y, m, d] = sorted[i].split('/').map(Number);
        const date = { jy: y, jm: m, jd: d };
        const greg = jalaali.toGregorian(date.jy, date.jm, date.jd);
        const todayGreg = new Date();
        todayGreg.setHours(0,0,0,0);
        const diff = Math.floor((todayGreg - greg) / (1000 * 60 * 60 * 24));
        
        if (diff === streak) {
          streak++;
        } else {
          break;
        }
      }
      return streak;
    }

    function renderHabits() {
      if (habits.length === 0) {
        habitList.innerHTML = `<div class="empty-state"><i class="fas fa-dumbbell"></i><p>عادت جدیدی ثبت کنید</p></div>`;
        document.getElementById('max-streak').textContent = 'استریک: 0 روز';
        return;
      }

      const today = jalaali.jalaaliToString(todayJalaali());

      habitList.innerHTML = habits.map(habit => {
        const isDone = habit.dates.includes(today);
        const streak = getStreak(habit);
        return `
          <div class="habit-item">
            <div class="checkbox ${isDone ? 'checked' : ''}" onclick="toggleHabit(${habit.id})">
              ${isDone ? '<i class="fas fa-check"></i>' : ''}
            </div>
            <div class="task-content">
              <div class="task-title">${habit.name}</div>
              <div class="task-meta">استریک: ${streak} روز</div>
            </div>
            <div class="habit-actions">
              <button class="btn-small btn-delete" onclick="deleteHabit(${habit.id})"><i class="fas fa-trash"></i></button>
            </div>
          </div>
        `;
      }).join('');

      const maxStreak = Math.max(...habits.map(getStreak), 0);
      document.getElementById('max-streak').textContent = `بهترین استریک: ${maxStreak} روز`;
    }

    function deleteHabit(id) {
      habits = habits.filter(h => h.id !== id);
      saveHabits();
      renderHabits();
    }

    function saveTodos() { localStorage.setItem('todos', JSON.stringify(todos)); }
    function saveHabits() { localStorage.setItem('habits', JSON.stringify(habits)); }

    ['todo-input', 'habit-input'].forEach(id => {
      document.getElementById(id).addEventListener('keypress', e => {
        if (e.key === 'Enter') {
          if (id === 'todo-input') addTodo();
          if (id === 'habit-input') addHabit();
        }
      });
    });

    // شروع
    renderTodos();
    renderHabits();
  </script>
</body>
</html>
