<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <!-- مهم: viewport برای موبایل -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Todo & Habit Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #6c5ce7;
      --success: #00b894;
      --danger: #d63031;
      --warning: #fdcb6e;
      --bg: #f8f9fa;
      --card: #ffffff;
      --text: #2d3436;
      --border: #dfe6e9;
      --radius: 16px;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1a1a1a;
        --card: #2d2d2d;
        --text: #e0e0e0;
        --border: #444;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 0;
      margin: 0;
      -webkit-font-smoothing: antialiased;
    }

    body {
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 12px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      margin-bottom: 16px;
      padding: 8px 0;
    }

    .header h1 {
      font-size: 1.5rem;
      color: var(--primary);
      margin-bottom: 4px;
      font-weight: 700;
    }

    .header p {
      font-size: 0.9rem;
      color: #636e72;
    }

    .tabs {
      display: flex;
      background: var(--card);
      border-radius: var(--radius);
      overflow: hidden;
      margin-bottom: 16px;
      box-shadow: var(--shadow);
    }

    .tab {
      flex: 1;
      padding: 12px 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .tab.active {
      background: var(--primary);
      color: white;
    }

    .tab i {
      margin-left: 6px;
      font-size: 1.1rem;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: var(--shadow);
      flex: 1;
    }

    .input-group {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    input[type="text"], input[type="date"], select {
      flex: 1;
      min-width: 100px;
      padding: 12px;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 1rem;
      background: var(--card);
      color: var(--text);
      transition: border 0.2s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
      min-width: 48px;
      font-size: 1.2rem;
    }

    button:hover {
      transform: translateY(-1px);
    }

    .task-item, .habit-item {
      display: flex;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }

    .task-item:last-child, .habit-item:last-child {
      border-bottom: none;
    }

    .task-item.completed {
      opacity: 0.7;
      text-decoration: line-through;
      color: var(--success);
    }

    .checkbox {
      width: 22px;
      height: 22px;
      border: 2px solid var(--border);
      border-radius: 8px;
      margin-left: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .checkbox.checked {
      background: var(--success);
      border-color: var(--success);
      color: white;
    }

    .task-content {
      flex: 1;
      min-width: 0;
    }

    .task-title {
      font-weight: 600;
      margin-bottom: 2px;
      font-size: 1rem;
      word-break: break-word;
    }

    .task-meta {
      font-size: 0.8rem;
      color: #636e72;
    }

    .task-actions, .habit-actions {
      display: flex;
      gap: 6px;
    }

    .btn-small {
      padding: 6px 8px;
      font-size: 0.8rem;
      border-radius: 8px;
      min-width: 36px;
    }

    .btn-edit { background: var(--warning); color: #000; }
    .btn-delete { background: var(--danger); }

    .empty-state {
      text-align: center;
      padding: 32px 16px;
      color: #636e72;
      font-size: 0.95rem;
    }

    .empty-state i {
      font-size: 2.5rem;
      margin-bottom: 12px;
      opacity: 0.4;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 16px;
    }

    .stat-card {
      background: var(--card);
      padding: 12px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .stat-value {
      font-size: 1.4rem;
      font-weight: bold;
      color: var(--primary);
    }

    .stat-label {
      font-size: 0.75rem;
      color: #636e72;
      margin-top: 2px;
    }

    .streak {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--success);
      text-align: center;
      margin: 16px 0;
      padding: 8px;
      background: rgba(0, 184, 148, 0.1);
      border-radius: 12px;
    }

    /* موبایل اول */
    @media (max-width: 480px) {
      .container { padding: 8px; }
      .header h1 { font-size: 1.4rem; }
      .tab { padding: 10px 6px; font-size: 0.9rem; }
      .input-group { flex-direction: column; }
      input, select, button { min-width: 0; }
      .stats { grid-template-columns: 1fr; gap: 8px; }
      .stat-card { padding: 10px; }
      .card { padding: 14px; }
    }

    @media (max-width: 360px) {
      .task-actions { flex-direction: column; gap: 4px; }
      .btn-small { width: 32px; height: 32px; padding: 0; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Todo & Habit Tracker</h1>
      <p>مدیریت وظایف و عادت‌های روزانه</p>
    </div>

    <div class="tabs">
      <div class="tab active" onclick="switchTab('todo')"><i class="fas fa-tasks"></i> وظایف</div>
      <div class="tab" onclick="switchTab('habits')"><i class="fas fa-fire"></i> عادت‌ها</div>
    </div>

    <!-- Todo Section -->
    <div id="todo-section">
      <div class="card">
        <div class="input-group">
          <input type="text" id="todo-input" placeholder="وظیفه جدید..." />
          <select id="todo-category">
            <option value="کار">کار</option>
            <option value="شخصی">شخصی</option>
            <option value="ورزش">ورزش</option>
            <option value="مطالعه">مطالعه</option>
          </select>
          <input type="date" id="todo-due" />
          <button onclick="addTodo()">+</button>
        </div>

        <div id="todo-list"></div>

        <div class="stats">
          <div class="stat-card">
            <div class="stat-value" id="total-tasks">0</div>
            <div class="stat-label">کل وظایف</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="completed-tasks">0</div>
            <div class="stat-label">انجام‌شده</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="pending-tasks">0</div>
            <div class="stat-label">در انتظار</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Habits Section -->
    <div id="habits-section" style="display: none;">
      <div class="card">
        <div class="input-group">
          <input type="text" id="habit-input" placeholder="عادت جدید (مثلاً ورزش صبحگاهی)..." />
          <button onclick="addHabit()">+</button>
        </div>

        <div id="habit-list"></div>

        <div class="streak" id="max-streak">استریک: 0 روز</div>
      </div>
    </div>
  </div>

  <script>
    // داده‌ها
    let todos = JSON.parse(localStorage.getItem('todos')) || [];
    let habits = JSON.parse(localStorage.getItem('habits')) || [];
    let currentTab = 'todo';

    const todoList = document.getElementById('todo-list');
    const habitList = document.getElementById('habit-list');

    function switchTab(tab) {
      currentTab = tab;
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add('active');
      
      document.getElementById('todo-section').style.display = tab === 'todo' ? 'block' : 'none';
      document.getElementById('habits-section').style.display = tab === 'habits' ? 'block' : 'none';
      
      if (tab === 'todo') renderTodos();
      if (tab === 'habits') renderHabits();
    }

    function addTodo() {
      const input = document.getElementById('todo-input');
      const category = document.getElementById('todo-category').value;
      const due = document.getElementById('todo-due').value;
      
      if (!input.value.trim()) return;

      const todo = {
        id: Date.now(),
        text: input.value.trim(),
        category,
        due,
        completed: false,
        createdAt: new Date().toISOString()
      };

      todos.push(todo);
      saveTodos();
      input.value = '';
      document.getElementById('todo-due').value = '';
      renderTodos();
    }

    function toggleTodo(id) {
      todos = todos.map(t => t.id === id ? { ...t, completed: !t.completed } : t);
      saveTodos();
      renderTodos();
    }

    function deleteTodo(id) {
      todos = todos.filter(t => t.id !== id);
      saveTodos();
      renderTodos();
    }

    function renderTodos() {
      if (todos.length === 0) {
        todoList.innerHTML = `<div class="empty-state"><i class="fas fa-clipboard-list"></i><p>وظیفه‌ای ثبت نشده</p></div>`;
        updateTodoStats();
        return;
      }

      todoList.innerHTML = todos.map(todo => `
        <div class="task-item ${todo.completed ? 'completed' : ''}">
          <div class="checkbox ${todo.completed ? 'checked' : ''}" onclick="toggleTodo(${todo.id})">
            ${todo.completed ? '<i class="fas fa-check"></i>' : ''}
          </div>
          <div class="task-content">
            <div class="task-title">${todo.text}</div>
            <div class="task-meta">
              <span>${todo.category}</span>
              ${todo.due ? ` • تا ${new Date(todo.due).toLocaleDateString('fa-IR')}` : ''}
            </div>
          </div>
          <div class="task-actions">
            <button class="btn-small btn-delete" onclick="deleteTodo(${todo.id})"><i class="fas fa-trash"></i></button>
          </div>
        </div>
      `).join('');

      updateTodoStats();
    }

    function updateTodoStats() {
      const total = todos.length;
      const completed = todos.filter(t => t.completed).length;
      const pending = total - completed;

      document.getElementById('total-tasks').textContent = total;
      document.getElementById('completed-tasks').textContent = completed;
      document.getElementById('pending-tasks').textContent = pending;
    }

    function addHabit() {
      const input = document.getElementById('habit-input');
      if (!input.value.trim()) return;

      const habit = {
        id: Date.now(),
        name: input.value.trim(),
        dates: []
      };

      habits.push(habit);
      saveHabits();
      input.value = '';
      renderHabits();
    }

    function toggleHabit(id, dateStr) {
      const habit = habits.find(h => h.id === id);
      const index = habit.dates.indexOf(dateStr);
      
      if (index > -1) {
        habit.dates.splice(index, 1);
      } else {
        habit.dates.push(dateStr);
      }

      saveHabits();
      renderHabits();
    }

    function getStreak(habit) {
      if (habit.dates.length === 0) return 0;
      
      const sorted = habit.dates.slice().sort();
      let streak = 0;
      let current = new Date();
      current.setHours(0,0,0,0);

      for (let i = sorted.length - 1; i >= 0; i--) {
        const date = new Date(sorted[i]);
        date.setHours(0,0,0,0);
        const diff = (current - date) / (1000 * 60 * 60 * 24);
        
        if (diff === streak) {
          streak++;
        } else {
          break;
        }
      }
      return streak;
    }

    function renderHabits() {
      if (habits.length === 0) {
        habitList.innerHTML = `<div class="empty-state"><i class="fas fa-dumbbell"></i><p>عادت جدیدی ثبت کنید</p></div>`;
        document.getElementById('max-streak').textContent = 'استریک: 0 روز';
        return;
      }

      const today = new Date().toISOString().split('T')[0];

      habitList.innerHTML = habits.map(habit => {
        const isDone = habit.dates.includes(today);
        const streak = getStreak(habit);
        return `
          <div class="habit-item">
            <div class="checkbox ${isDone ? 'checked' : ''}" onclick="toggleHabit(${habit.id}, '${today}')">
              ${isDone ? '<i class="fas fa-check"></i>' : ''}
            </div>
            <div class="task-content">
              <div class="task-title">${habit.name}</div>
              <div class="task-meta">استریک: ${streak} روز</div>
            </div>
            <div class="habit-actions">
              <button class="btn-small btn-delete" onclick="deleteHabit(${habit.id})"><i class="fas fa-trash"></i></button>
            </div>
          </div>
        `;
      }).join('');

      const maxStreak = Math.max(...habits.map(getStreak), 0);
      document.getElementById('max-streak').textContent = `بهترین استریک: ${maxStreak} روز`;
    }

    function deleteHabit(id) {
      habits = habits.filter(h => h.id !== id);
      saveHabits();
      renderHabits();
    }

    function saveTodos() {
      localStorage.setItem('todos', JSON.stringify(todos));
    }

    function saveHabits() {
      localStorage.setItem('habits', JSON.stringify(habits));
    }

    // کلید Enter
    ['todo-input', 'habit-input'].forEach(id => {
      document.getElementById(id).addEventListener('keypress', e => {
        if (e.key === 'Enter') {
          if (id === 'todo-input') addTodo();
          if (id === 'habit-input') addHabit();
        }
      });
    });

    // شروع
    renderTodos();
    renderHabits();
  </script>
</body>
</html>
